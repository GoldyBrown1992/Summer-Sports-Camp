<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldy Brown Summer Sports Camp 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #5C94FC;
            color: #000;
            overflow-x: hidden;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        /* Animated Background */
        .background-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-ball {
            position: absolute;
            font-size: 30px;
            animation: floatBall 12s infinite linear;
        }

        @keyframes floatBall {
            from {
                transform: translateY(100vh) rotate(0deg);
            }
            to {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .cloud {
            position: absolute;
            width: 100px;
            height: 40px;
            background: #fff;
            border-radius: 50px;
            opacity: 0.6;
            animation: drift 20s infinite ease-in-out;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: #fff;
            border-radius: 50px;
        }

        .cloud::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }

        @keyframes drift {
            0%, 100% { transform: translateX(-100px); }
            50% { transform: translateX(calc(100vw + 100px)); }
        }

        /* Header */
        .header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(180deg, #5C94FC 0%, #4484FC 100%);
            position: relative;
            z-index: 10;
        }

        .title-container {
            position: relative;
            display: inline-block;
        }

        .title {
            font-size: clamp(28px, 5vw, 56px);
            color: #FFD700;
            text-shadow: 
                6px 6px 0 #000,
                -3px -3px 0 #000,
                3px -3px 0 #000,
                -3px 3px 0 #000,
                3px 3px 0 #000;
            margin-bottom: 15px;
            letter-spacing: 2px;
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .subtitle {
            font-size: clamp(16px, 3vw, 28px);
            color: #fff;
            text-shadow: 
                3px 3px 0 #000,
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: clamp(10px, 2vw, 16px);
            color: #000;
            background: #FFD700;
            padding: 10px 20px;
            border: 4px solid #000;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            box-shadow: 0 4px 0 #000;
        }

        /* Canvas Container */
        .canvas-container {
            width: 100%;
            max-width: 1000px;
            margin: 30px auto;
            background: linear-gradient(to bottom, #87CEEB 0%, #7CB342 100%);
            border: 8px solid #000;
            border-radius: 20px;
            box-shadow: 0 10px 0 #000;
            position: relative;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: auto;
            image-rendering: pixelated;
        }

        /* Form Container */
        .form-section {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
        }

        .form-container {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border: 8px solid #000;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 0 #000;
            position: relative;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-title {
            font-size: clamp(18px, 3vw, 28px);
            text-align: center;
            margin-bottom: 35px;
            color: #000;
            text-shadow: 3px 3px 0 #fff;
        }

        /* Sports ball decorations */
        .sports-ball {
            position: absolute;
            width: 60px;
            height: 60px;
            font-size: 40px;
            animation: rotate 3s infinite linear;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .sports-ball-1 { top: -30px; left: -30px; }
        .sports-ball-2 { top: -30px; right: -30px; }

        /* Form Elements */
        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: clamp(11px, 1.5vw, 16px);
            margin-bottom: 12px;
            color: #000;
            text-shadow: 1px 1px 0 #fff;
        }

        input, select {
            width: 100%;
            padding: 18px;
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(11px, 1.5vw, 16px);
            background: #fff;
            border: 5px solid #000;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
            box-shadow: 0 4px 0 #000;
        }

        input:focus, select:focus {
            background: #FFFACD;
            transform: translateY(-3px);
            box-shadow: 0 7px 0 #000;
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='4' stroke-linecap='square'%3e%3cpath d='M6 9l6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 30px;
            padding-right: 55px;
        }

        /* Sport Options Container */
        .sport-options {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border: 3px solid #000;
            border-radius: 10px;
        }

        .sport-options.show {
            display: block;
            animation: expand 0.3s ease-out;
        }

        @keyframes expand {
            from {
                opacity: 0;
                transform: scaleY(0);
                transform-origin: top;
            }
            to {
                opacity: 1;
                transform: scaleY(1);
            }
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 25px;
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(14px, 2.5vw, 22px);
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: #fff;
            border: 5px solid #000;
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            box-shadow: 0 8px 0 #000;
            transition: all 0.1s;
            text-shadow: 3px 3px 0 #000;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .submit-btn::before {
            content: '⚽';
            font-size: 1.2em;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%);
            transform: translateY(2px);
            box-shadow: 0 6px 0 #000;
        }

        .submit-btn:active {
            transform: translateY(8px);
            box-shadow: none;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 50px 20px;
            font-size: clamp(9px, 1.5vw, 14px);
            color: #fff;
            text-shadow: 2px 2px 0 #000;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-container {
                padding: 25px;
            }
            
            .canvas-container {
                margin: 20px;
            }
            
            input, select {
                padding: 15px;
            }
        }

        /* Success Animation */
        @keyframes success {
            0% { transform: scale(0) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #4CAF50;
            color: #fff;
            padding: 30px 50px;
            border: 8px solid #000;
            border-radius: 20px;
            font-size: 24px;
            text-align: center;
            z-index: 1000;
            display: none;
            animation: success 0.5s ease-out;
            box-shadow: 0 10px 0 #000;
        }
    </style>
</head>
<body>
    <div class="background-elements">
        <div class="floating-ball" style="left: 10%; animation-delay: 0s;">⚽</div>
        <div class="floating-ball" style="left: 30%; animation-delay: 2s;">🏀</div>
        <div class="floating-ball" style="left: 50%; animation-delay: 4s;">🏈</div>
        <div class="floating-ball" style="left: 70%; animation-delay: 6s;">⚾</div>
        <div class="floating-ball" style="left: 90%; animation-delay: 8s;">🏐</div>
        
        <div class="cloud" style="top: 20%; left: -100px; animation-delay: 0s;"></div>
        <div class="cloud" style="top: 60%; left: -100px; animation-delay: 10s;"></div>
    </div>
    
    <header class="header">
        <div class="title-container">
            <h1 class="title">GOLDY BROWN</h1>
            <h2 class="subtitle">SUMMER SPORTS CAMP</h2>
            <div class="tagline">2025 REGISTRATION OPEN!</div>
        </div>
    </header>

    <div class="canvas-container">
        <canvas id="gameCanvas" width="1000" height="400"></canvas>
    </div>

    <section class="form-section">
        <div class="form-container">
            <div class="sports-ball sports-ball-1">⚽</div>
            <div class="sports-ball sports-ball-2">🏀</div>
            
            <h2 class="form-title">JOIN THE TEAM!</h2>
            
            <form id="campForm" method="POST">
                <div class="form-group">
                    <label for="playerName">PLAYER NAME</label>
                    <input type="text" id="playerName" name="properties[Player Name]" required>
                </div>
                
                <div class="form-group">
                    <label for="age">AGE</label>
                    <input type="number" id="age" name="properties[Age]" min="1" max="100" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="properties[Phone Number]" required>
                </div>
                
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="properties[Email]" required>
                </div>
                
                <div class="form-group">
                    <label for="sport">FAVORITE SPORT</label>
                    <select id="sport" name="properties[Sport]" required>
                        <option value="">CHOOSE YOUR SPORT</option>
                        <option value="Soccer">SOCCER ⚽</option>
                        <option value="Basketball">BASKETBALL 🏀</option>
                        <option value="Hockey">HOCKEY 🏒</option>
                        <option value="Other">OTHER SPORT</option>
                    </select>
                    
                    <div id="otherSportContainer" class="sport-options">
                        <label for="otherSport">WHAT SPORT DO YOU LOVE?</label>
                        <input type="text" id="otherSport" name="properties[Other Sport]" placeholder="Type your sport here...">
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">LET'S GO!</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <p>© 2025 GOLDY BROWN SUMMER SPORTS CAMP</p>
        <p>PLAY HARD, HAVE FUN!</p>
    </footer>

    <div class="success-message" id="successMessage">
        <p>AWESOME!</p>
        <p>SEE YOU ON THE FIELD!</p>
    </div>

    <script>
        // IMPORTANT: Configure your Shopify settings here
        const SHOPIFY_CONFIG = {
    store_domain: 'kuibri-ev.myshopify.com',
    variant_id: '50948336910628', // ← Your actual variant ID
    redirect_to_cart: true
};

        // Canvas Animation
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;

        // Game state
        let animationFrame = 0;
        let particles = [];

        // Soccer field dimensions
        const field = {
            width: canvas.width,
            height: canvas.height,
            goalX: 750,
            goalY: 150,
            goalWidth: 200,
            goalHeight: 150
        };

        // Goldy Brown character
        const goldy = {
            x: 300,
            y: 250,
            legAngle: 0,
            kicking: false,
            kickFrame: 0
        };

        // Soccer ball
        const ball = {
            x: 380,
            y: 280,
            vx: 0,
            vy: 0,
            radius: 15,
            rotation: 0,
            trail: []
        };

        // Confetti particle class
        class Confetti {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = -Math.random() * 15 - 5;
                this.color = color;
                this.size = Math.random() * 10 + 5;
                this.angle = Math.random() * Math.PI * 2;
                this.angleVel = (Math.random() - 0.5) * 0.5;
                this.opacity = 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.5;
                this.angle += this.angleVel;
                this.opacity -= 0.02;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                ctx.restore();
            }
        }

        // Draw background and field
        function drawField() {
            // Sky
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.6, '#98D8E8');
            gradient.addColorStop(1, '#7CB342');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Soccer field
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, 200, canvas.width, 200);
            
            // Field lines
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            
            // Center line
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 200);
            ctx.lineTo(canvas.width / 2, 400);
            ctx.stroke();
            
            // Center circle
            ctx.beginPath();
            ctx.arc(canvas.width / 2, 300, 50, 0, Math.PI * 2);
            ctx.stroke();
            
            // Goal
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 6;
            ctx.strokeRect(field.goalX, field.goalY, field.goalWidth, field.goalHeight);
            
            // Goal net
            ctx.strokeStyle = 'rgba(255,255,255,0.5)';
            ctx.lineWidth = 1;
            for (let x = field.goalX; x <= field.goalX + field.goalWidth; x += 15) {
                ctx.beginPath();
                ctx.moveTo(x, field.goalY);
                ctx.lineTo(x, field.goalY + field.goalHeight);
                ctx.stroke();
            }
            for (let y = field.goalY; y <= field.goalY + field.goalHeight; y += 15) {
                ctx.beginPath();
                ctx.moveTo(field.goalX, y);
                ctx.lineTo(field.goalX + field.goalWidth, y);
                ctx.stroke();
            }
        }

        // Draw Goldy Brown (matching the provided artwork style)
        function drawGoldy() {
            const x = goldy.x;
            const y = goldy.y;
            
            // Shadow
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.ellipse(x, y + 50, 30, 10, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Body (black shirt)
            ctx.fillStyle = '#000';
            ctx.fillRect(x - 25, y - 20, 50, 40);
            
            // Shorts (blue)
            ctx.fillStyle = '#1E90FF';
            ctx.fillRect(x - 20, y + 20, 40, 20);
            
            // Arms
            ctx.fillStyle = '#8B4513';
            if (goldy.kicking) {
                // Kicking pose - arms out for balance
                ctx.save();
                ctx.translate(x - 25, y - 10);
                ctx.rotate(-Math.PI / 4);
                ctx.fillRect(-5, 0, 10, 30);
                ctx.restore();
                
                ctx.save();
                ctx.translate(x + 25, y - 10);
                ctx.rotate(Math.PI / 4);
                ctx.fillRect(-5, 0, 10, 30);
                ctx.restore();
            } else {
                // Normal arms
                ctx.fillRect(x - 30, y - 15, 10, 30);
                ctx.fillRect(x + 20, y - 15, 10, 30);
            }
            
            // Head
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.arc(x, y - 40, 25, 0, Math.PI * 2);
            ctx.fill();
            
            // Hair (black, styled)
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(x, y - 45, 25, Math.PI, 0);
            ctx.fill();
            
            // Hairline details
            ctx.fillRect(x - 25, y - 45, 50, 5);
            
            // Eyes (cartoon style like in the image)
            ctx.fillStyle = '#fff';
            ctx.fillRect(x - 15, y - 40, 12, 15);
            ctx.fillRect(x + 3, y - 40, 12, 15);
            
            // Pupils
            ctx.fillStyle = '#000';
            ctx.fillRect(x - 11, y - 35, 6, 8);
            ctx.fillRect(x + 7, y - 35, 6, 8);
            
            // Smile
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(x, y - 25, 8, 0, Math.PI);
            ctx.stroke();
            
            // Legs with kicking animation
            ctx.fillStyle = '#8B4513';
            if (goldy.kicking && goldy.kickFrame > 5 && goldy.kickFrame < 15) {
                // Kicking leg extended
                ctx.save();
                ctx.translate(x + 5, y + 40);
                ctx.rotate(-Math.PI / 3);
                ctx.fillRect(-5, 0, 10, 35);
                // Foot
                ctx.fillStyle = '#000';
                ctx.fillRect(-7, 35, 14, 8);
                ctx.restore();
                
                // Standing leg
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(x - 15, y + 40, 10, 35);
                ctx.fillStyle = '#000';
                ctx.fillRect(x - 17, y + 75, 14, 8);
            } else {
                // Normal standing
                const walkOffset = Math.sin(goldy.legAngle) * 5;
                ctx.fillRect(x - 15, y + 40, 10, 35);
                ctx.fillRect(x + 5, y + 40, 10, 35);
                
                // Shoes
                ctx.fillStyle = '#000';
                ctx.fillRect(x - 17, y + 75 + walkOffset, 14, 8);
                ctx.fillRect(x + 3, y + 75 - walkOffset, 14, 8);
            }
        }

        // Draw soccer ball
        function drawBall() {
            // Ball trail effect
            ball.trail.forEach((pos, i) => {
                ctx.save();
                ctx.globalAlpha = i / ball.trail.length * 0.3;
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, ball.radius * (i / ball.trail.length), 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
            
            // Ball shadow
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.ellipse(ball.x, ball.y + 15, ball.radius, ball.radius/3, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Main ball
            ctx.save();
            ctx.translate(ball.x, ball.y);
            ctx.rotate(ball.rotation);
            
            // White ball
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(0, 0, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Black pentagons
            ctx.fillStyle = '#000';
            const pattern = 5;
            for (let i = 0; i < pattern; i++) {
                const angle = (Math.PI * 2 / pattern) * i;
                const x = Math.cos(angle) * ball.radius * 0.5;
                const y = Math.sin(angle) * ball.radius * 0.5;
                ctx.beginPath();
                ctx.arc(x, y, ball.radius * 0.3, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();
        }

        // Kick sequence
        function kickBall() {
            if (!goldy.kicking && Math.random() < 0.01) {
                goldy.kicking = true;
                goldy.kickFrame = 0;
            }
            
            if (goldy.kicking) {
                goldy.kickFrame++;
                
                // Contact with ball
                if (goldy.kickFrame === 10) {
                    ball.vx = 25;
                    ball.vy = -10;
                    ball.trail = [];
                }
                
                // End kick animation
                if (goldy.kickFrame > 20) {
                    goldy.kicking = false;
                }
            }
        }

        // Update ball physics
        function updateBall() {
            if (ball.vx !== 0 || ball.vy !== 0) {
                // Add to trail
                ball.trail.push({x: ball.x, y: ball.y});
                if (ball.trail.length > 10) {
                    ball.trail.shift();
                }
                
                // Update position
                ball.x += ball.vx;
                ball.y += ball.vy;
                ball.vy += 0.5; // gravity
                ball.rotation += 0.3;
                
                // Ground bounce
                if (ball.y > 280) {
                    ball.y = 280;
                    ball.vy *= -0.6;
                    ball.vx *= 0.9;
                }
                
                // Check goal
                if (ball.x > field.goalX && ball.x < field.goalX + field.goalWidth &&
                    ball.y > field.goalY && ball.y < field.goalY + field.goalHeight) {
                    // GOAL! Create celebration
                    for (let i = 0; i < 30; i++) {
                        const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF'];
                        particles.push(new Confetti(
                            ball.x,
                            ball.y,
                            colors[Math.floor(Math.random() * colors.length)]
                        ));
                    }
                    
                    // Reset ball
                    setTimeout(() => {
                        ball.x = 380;
                        ball.y = 280;
                        ball.vx = 0;
                        ball.vy = 0;
                        ball.trail = [];
                    }, 1000);
                }
                
                // Reset if off screen
                if (ball.x > canvas.width + 50) {
                    ball.x = 380;
                    ball.y = 280;
                    ball.vx = 0;
                    ball.vy = 0;
                    ball.trail = [];
                }
            }
        }

        // Draw sports equipment in background
        function drawSportsEquipment() {
            ctx.save();
            ctx.globalAlpha = 0.3;
            
            // Basketball hoop in background
            ctx.strokeStyle = '#FF6347';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(150, 100, 30, 0, Math.PI * 2);
            ctx.stroke();
            
            // Baseball
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(850, 80, 20, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#FF0000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(850, 80, 20, -0.5, 0.5);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(850, 80, 20, Math.PI - 0.5, Math.PI + 0.5);
            ctx.stroke();
            
            // Tennis ball
            ctx.fillStyle = '#CCFF00';
            ctx.beginPath();
            ctx.arc(100, 350, 15, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        // Animation loop
        function animate() {
            animationFrame++;

        document.getElementById('campForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const submitBtn = document.querySelector('.submit-btn');
    const originalText = submitBtn.innerHTML;
    
    // Show loading
    submitBtn.innerHTML = '<span style="font-size: 0.8em">PROCESSING...</span>';
    submitBtn.disabled = true;
    
    // Build cart URL parameters
    const params = new URLSearchParams({
        'id': SHOPIFY_CONFIG.variant_id,
        'quantity': '1',
        'properties[Player Name]': formData.get('properties[Player Name]'),
        'properties[Age]': formData.get('properties[Age]'),
        'properties[Phone Number]': formData.get('properties[Phone Number]'),
        'properties[Email]': formData.get('properties[Email]'),
        'properties[Sport]': formData.get('properties[Sport]')
    });
    
    // Add other sport if selected
    if (formData.get('properties[Sport]') === 'Other') {
        const otherSport = formData.get('properties[Other Sport]');
        if (otherSport) {
            params.append('properties[Other Sport]', otherSport);
        }
    }
    
    try {
        // Show success animation
        showSuccessAnimation();
        
        // Wait for animation
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        // Build the cart URL
        const cartUrl = `https://kuibri-ev.myshopify.com/cart/add?${params.toString()}`;
        
        // IMPORTANT: Check if we're in an iframe
        if (window.self !== window.top) {
            // We're in an iframe - open in parent window
            window.top.location.href = cartUrl;
        } else {
            // We're not in an iframe - normal redirect
            window.location.href = cartUrl;
        }
        
    } catch (error) {
        // If redirect fails due to iframe restrictions, open in new tab
        console.error('Redirect failed, trying new tab:', error);
        
        const cartUrl = `https://kuibri-ev.myshopify.com/cart/add?${params.toString()}`;
        
        // Show message and open in new tab
        alert('Opening checkout in a new tab. Please disable pop-up blocker if needed.');
        window.open(cartUrl, '_blank');
        
        // Reset button
        setTimeout(() => {
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }, 3000);
    }
